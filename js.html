<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Idade: <span class="idade" id="idade">0</span></h1>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="retirar()">Retirar</button>

    <script>
        var idade = 0;

        function adicionar() {
            idade = idade + 1;
            atualizarIdade()
        }

        function retirar() {
            if (idade > 0)
            idade = idade - 1;
            atualizarIdade()
        }

        function atualizarIdade() {
            var valorIdade = document.getElementById("idade");
            valorIdade.textContent = idade;

            if (idade > 18){
                valorIdade.style.display= "block";
               // alert ("você já pode tirar sua carteira de motorista")
            }else{
                valorIdade.style.display = "none";
            }

            }
        


    </script>

</body>

</html>
